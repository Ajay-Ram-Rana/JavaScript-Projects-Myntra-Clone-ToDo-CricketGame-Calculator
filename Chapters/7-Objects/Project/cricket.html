<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Project</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1> Bat Ball Stump Game </h1>
  <button onclick="
  let computerChoice =    generateComputerChoice();
  
  let resultMsg = getResult('Bat',computerChoice);
  
  showResult('Bat',computerChoice,resultMsg);
  ">Bat</button>


  <button onclick="  
   let computerChoice =    generateComputerChoice();
  let resultMsg = getResult('Ball',computerChoice);
  showResult('Ball',computerChoice,resultMsg);
  
  ">Ball</button>
  
  <button onclick="
  let computerChoice =    generateComputerChoice();

  let resultMsg = getResult('Stump',computerChoice);
  showResult('Stump',computerChoice,resultMsg);
  
  ">Stump</button>


<script>
  let score = {
    win:0,
    lost:0,
    tie:0,
    displayScore: function(){
      return `No of matches Won:${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
  }
  };

  
  function generateComputerChoice(){
    let computerChoice;
    let randomNumber = Math.random()*3;
    
    if (randomNumber > 0 && randomNumber <=1) {
      computerChoice = 'Bat';

    }
    
    else if (randomNumber > 1 && randomNumber <=2){
      computerChoice = 'Ball';
    }
    
    else if (randomNumber > 2 && randomNumber <= 3){
      computerChoice = 'Stump';
    }
    return computerChoice;
  }


  function getResult(userMove, computerMove){
    
    
    if (userMove === 'Bat'){

      if (computerMove === 'Ball'){
        score.win = score.win+1;
        return 'User Won';

      }
      else if(computerMove === 'Bat'){
        score.tie++;
        return 'It is a Tie'; 
      }
      else if (computerMove === 'Stump'){
        score.lost++;
        return 'Compute Won ';
      }

    }

    else if(userMove === 'Ball'){
      if (computerMove === 'Bat'){
        score.lost++;
        return 'Computer Won';
      }
      else  if (computerMove === 'Ball'){
        score.tie++;
        return 'It is a Tie';
      }
      else if (computerMove === 'Stump'){
        score.win++;
        return 'User Won';
      }

    }
    else {
      if (computerMove === 'Ball'){
        score.lost++;
        return 'Computer Won';
      }
      else if (computerMove === 'Bat'){
        score.win++;
        return 'User Won';
      }  
      else if(computerMove === 'Stump'){
        score.tie++;
        return 'It is a Tie';
      }  
      
         
    }

    
  }


  function showResult(userMove,computerMove,result){
    //console.log(score);
    alert(`User Chooice=>${userMove}     Computer Choice=> ${computerMove} 
    Result ==> ${result}
    
    ${score.displayScore()}
    
    `);
  }



</script>
</body>
</html>
