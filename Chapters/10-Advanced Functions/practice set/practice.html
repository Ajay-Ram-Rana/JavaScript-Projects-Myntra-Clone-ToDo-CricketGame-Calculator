<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice-Advance</title>
  <style>
    .btn-subscribe {
      font-size: 15px;
      height: 20px;
      width: 80px;
      background-color: rgb(223, 16, 16);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .size-double {
      font-size: 30px;
      height: 40px;
      width: 160px;

    }

  </style>
  
</head>
<body>

  <button class="btn-subscribe" >Subscribe</button>
  <script>
     let buttonElement = document.querySelector('.btn-subscribe');
     buttonElement.addEventListener('click',event =>{
      setTimeout(doubleTheSize,2000);
     }); 

       function doubleTheSize(){
         let buttonElement = document.querySelector('.btn-subscribe');
         buttonElement.classList.add('size-double'); 
     }
